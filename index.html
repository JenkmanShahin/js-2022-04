<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <meta charset="UTF-8">
  <title>Einkaufsliste</title>


</head>

<body>
<header>
<h1></h1>
  <h1>Einkaufslise</h1>

  <input type="search" placeholder="Artikel Hinzufügen">
  <button class="material-icons"
          style="vertical-align:bottom">add_circle</button>


  <hr>
</header>

<main>
  <section>
    <h2>Einkaufen<i class="material-icons">expand_less</i></h2>
    <dt>Obst & Gemüse<i class="material-icons">expand_less</i></dt>
    <dd><input type="checkbox"/> Brokkoli</dd>

    <dt>Getreideprodukte<i class="material-icons">expand_less</i></dt>
    <dd><input type="checkbox"/>Reis</dd>

    <dt>Milchprodukte<i class="material-icons">expand_less</i></dt>
    <dd><input type="checkbox"/>Streukäse</dd>

  </section>
  <hr>

  <section>
    <h2>Erledigt<i class="material-icons">expand_less</i></h2>
    <dt>Hülsenfrüchte<i class="material-icons">expand_less</i></dt>
    <dd><input type="checkbox"/><s>Tofu</s></dd>
  </section>
  <hr>

</main>

<footer>

  <nav>
    <button>
      <span class="material-icons">bookmark_add</span>
      Gruppen</button>
    <button>
      <span class="material-icons">sort</span>
      Sortieren</button>
    <button><span class="material-icons">settings</span>
      Einstellung</button>


  </nav>
</footer>


</body>
</html>
